<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Trek Quiz</title>
    <meta name="description" content="Test your Star Trek knowledge">
    <link href="https://fonts.googleapis.com/css?family=Space+Mono:400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <header role="banner">
        <!-- <div class="logoContainer"> -->
        <img class="logo" src="photos/logo.jpg" alt="Star Trek logo">
        <!-- </div> -->
        <div class="keepTally">
            <ul>
                <li>Question: <span class="questionNumber">0</span>/10</li>
                <li>Score: <span class="score">0</span></li>
            </ul>
        </div>
    </header>
    <main role="main">
        <h1>Boldly go where no one has gone before!</h1>
        <h2>Take the Star Trek Trivia Quiz</h2>
        <div class="startButton">
            <button type="button" id='engage'>ENGAGE!</button>
        </div>
    </main>
    <script src="datastore.js"></script>
    <script src="main.js"></script>
    
</body>
</html>
